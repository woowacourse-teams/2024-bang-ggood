name: "Chromatic"

on: pull_request

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20

       - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          # cacheë¥¼ ë¬´íš¨í™”í•˜ë¥¼ ê²°ì •í•˜ëŠ” ê¸°ì¤€ì€ ì˜ì¡´ì„±ì´ ë³€ê²½ë˜ë©´ í•¨ê»˜ ë³€ê²½ë˜ëŠ” íŒŒì¼ì¸ yarn.lock ê¸°ì¤€ìœ¼ë¡œ í•©ë‹ˆë‹¤.
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          # keyê°€ ìœ íš¨í•˜ì§€ ì•Šì€ ê²½ìš° runnerì˜ ìš´ì˜ì²´ì œ ê°’ê³¼ nodeë¼ëŠ” suffixë¥¼ keyë¡œ ë³µêµ¬í•©ë‹ˆë‹¤.
          # ê²°ê³¼ì ìœ¼ë¡œ package-lock.jsonì´ ë³€ê²½ë˜ì§€ ì•Šì•˜ë‹¤ë©´ ìºì‹±ëœ node_modulesë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤.
          # ë§Œì•½ ë³µêµ¬ë  ìºì‹œê°€ ì—†ë‹¤ë©´ ì•„ë˜ì—ì„œ ì‚¬ìš©í•  cache-hitëŠ” falseê°€ ë©ë‹ˆë‹¤.
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cd frontend
          yarn install --frozen-lockfile
      - name: Run Chromatic
        uses: chromaui/action@latest
        id: publish_chromatic
        with:
          workingDir: frontend
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
      - name: Comment on PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "ğŸš€ **storybook**: ${{ steps.publish_chromatic.outputs.storybookUrl }}"
